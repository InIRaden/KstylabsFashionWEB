<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1" style="width: 50%; text-align: center; margin: 0 auto;">
        <tr>
            <td colspan="3" style="background-color: teal; color: white;">1</td>
            <td colspan="2" rowspan="3" style="background-color: beige;">2</td>
            <td style="background-color: peru; color: white;">3</td>
            <td colspan="2" style="background-color: lightgray;">4</td>
        </tr>
        <tr>
            <td rowspan="4" colspan="3" style="background-color: coral;">5</td>
            <td rowspan="2" style="background-color: goldenrod; color: white;">7</td> 
        </tr>
        <tr>
            <td rowspan="2" style="background-color: steelblue; color: white;">8</td>
            <td rowspan="2" style="background-color: gold;">9</td>   
        </tr>
        <tr>
            <td colspan="3" style="background-color: lightgreen;">6</td>
        </tr>
        <tr>
            <td colspan="5" style="background-color: magenta; color: white;">10</td>
        </tr>
        <tr>
            <td style="background-color: red; color: white;">11</td>
            <td colspan="2" rowspan="2" style="background-color: yellow;">12</td>
            <td colspan="2" rowspan="3" style="background-color: lightgreen;">13</td>
            <td colspan="2" rowspan="2" style="background-color: deepskyblue; color: white;">14</td>
            <td style="background-color: brown; color: white;">15</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: gray; color: white;">16</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: darkgreen; color: white;">17</td>
            <td style="background-color: pink;">18</td>
            <td style="background-color: lightpink;">19</td>
            <td rowspan="2" style="background-color: purple; color: white;">20</td>
        </tr>
    </table>
</body>
</html>
