<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

    <h2 style="text-align: center;">Form Pendaftaran</h2>

    <form action="login.html" method="get" style="width: 350px; margin: auto; padding: 15px; border: 1px solid #000; border-radius: 5px;">
        
        <label for="uname">Username</label><br>
        <input type="text" name="uname" id="uname" placeholder="Masukkan Username Anda" required style="width: 100%; padding: 5px;"><br><br>

        <label for="pass">Password</label><br>
        <input type="password" name="pass" id="pass" placeholder="Masukkan Password Anda" required style="width: 100%; padding: 5px;"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Masukkan Email Anda" required style="width: 100%; padding: 5px;"><br><br>

        <label>Jenis Kelamin</label><br>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Laki-Laki</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Perempuan</label><br><br>

        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="3" placeholder="Masukkan Alamat Anda" style="width: 100%; padding: 5px;"></textarea><br><br>

        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jurusan" required style="width: 100%; padding: 5px;">
            <option value="" disabled selected>Pilih Jurusan</option>
            <option value="RPL">RPL</option>
            <option value="PGPAUD">PGPAUD</option>
            <option value="PGSD">PGSD</option>
            <option value="Tekkom">Tekkom</option>
            <option value="Multimedia">Multimedia</option>
        </select><br><br>

        <label for="penilaian">Penilaian</label><br>
        <input type="range" name="penilaian" id="penilaian" style="width: 100%;"><br><br>

        <label for="warna">Warna Favorit</label><br>
        <input type="color" name="warna" id="warna" style="width: 100%;"><br><br>

        <label for="tgl_lahir">Tanggal Lahir</label><br>
        <input type="date" name="tgl_lahir" id="tgl_lahir" required style="width: 100%; padding: 5px;"><br><br>

        <div style="text-align: center;">
            <input type="submit" value="Daftar" style="padding: 10px 20px; cursor: pointer;">
        </div>
        <p style="text-align: center;"><a href="login.html">Sudah punya akun? Login</a></p>
        
    </form>

</body>
</html>
