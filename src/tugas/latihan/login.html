<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; text-align: center;">
        <h2>Login</h2>
        <form action="biodata.html" method="post">
            <div style="margin-bottom: 10px;">
                <input type="text" id="username" placeholder="Username" required style="width: 90%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="password" id="password" placeholder="Password" required style="width: 90%; padding: 8px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px;">Login</button>
        </form>
        <p><a href="register.html">Belum punya akun? Register</a></p>
    </div>
</body>
</html>
