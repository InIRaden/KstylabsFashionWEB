<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

    <h2>Form Pendaftaran</h2>

    <form action="" method="post">
        <table>
            <tr>
                <td><label for="uname">Username</label></td>
                <td>:</td>
                <td><input type="text" name="uname" id="uname" placeholder="Masukkan Username Anda"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td>:</td>
                <td><input type="password" name="pass" id="pass" placeholder="Masukkan Password Anda"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" name="email" id="email" placeholder="Masukkan Email Anda" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea name="alamat" id="alamat" cols="30" rows="3" placeholder="Masukkan Alamat Anda"></textarea></td>
            </tr>
            <tr>
                <td><label for="jurusan">Jurusan</label></td>
                <td>:</td>
                <td>
                    <select name="jurusan" id="jurusan">
                        <option value="" disabled selected>Pilih Jurusan</option>
                        <option value="RPL">RPL</option>
                        <option value="PGPAUD">PGPAUD</option>
                        <option value="PGSD">PGSD</option>
                        <option value="Tekkom">Tekkom</option>
                        <option value="Multimedia">Multimedia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="penilaian">Penilaian</label></td>
                <td>:</td>
                <td><input type="range" name="penilaian" id="penilaian"></td>
            </tr>
            <tr>
                <td><label for="warna">Warna</label></td>
                <td>:</td>
                <td><input type="color" name="warna" id="warna"></td>
            </tr>
            <tr>
                <td><label for="tgl_lahir">Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="date" name="tgl_lahir" id="tgl_lahir"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <input type="submit" value="Daftar">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
